<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JialuXu_Ellie_ContactMe</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1><a href="index.html">Jialu Xu's Portfolio</a></h1>
    <h2 id="contact_me">Contact Me</h2>
    <p class="hello_word">
      Hello! Glad to know that you are reaching out to me. If you have any
      questions or suggestions, please feel free to use the belowing contact
      form to contact me. I will reply you as soon as possible. Thank you for
      your visiting. Have a nice day!
    </p>
    <section id="contact-container">
      <input class="first_name" type="text" placeholder="First Name"></input>
      <input class="second_name" type="text" placeholder="Second Name"></input>
      <input class="emails" type="email" placeholder="E-mail"></input>
      <input class="region_code" type="number" placeholder="Region Code"></input>
      <input class="phone_number" type="number" placeholder="Phone Number"></input>
      <textarea class="messages" placeholder="Messages to me..."></textarea>
      <button>Submit</button>
    </section>
  </body>
</html>
